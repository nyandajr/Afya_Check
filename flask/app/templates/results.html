<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

{% extends 'base.html' %}

{% block content %}
<div class="subtitle text-center">
    {{res.title}}
</div>
<div class="plot">
    {{ plot | safe }}
</div>
<div class="my-3">
    {{res.result_text}}
</div>
<div id="loading" class="alert alert-warning p-2">


    <i class="fa fa-spinner fa-spin"></i>
    {% if session['lang'] == "sw" %}
        Inapakua...
    {% else %}
        Loading...
    {% endif %}

</div>

{% endblock content %}

{% block sponsors %}
{% endblock sponsors %}

{% block script %}
<script>
    $(window).on('load', function() {
        $("#loading").hide()
    })
</script>
{% endblock script %}
