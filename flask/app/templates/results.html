{% extends 'base.html' %}

{% block content %}
<div class="subtitle text-center">
    {{res.title}}
</div>
<div>
    {{ plot | safe }}
</div>
<div id="loading" class="alert alert-warning p-2">
    Loading... <i class="bi bi-arrow-repeat"></i>
</div>
{% endblock content %}

{% block script %}
<script>
    $(window).on('load', function() {
        $("#loading").hide()
    })
</script>
{% endblock script %}
