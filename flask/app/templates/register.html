{% extends 'base.html' %}

{% block content %}
<div class="subtitle text-center">
    Registration
</div>
<div class="mb-3">
    <small class="text-warning">
        <strong>Disclaimer:</strong>
        We do not collect any personal information. Use a non-identifying but 
        unique username and a strong password
    </small>
</div>
<div>
    {% for msg in get_flashed_messages() %}
        <div class="text-danger my-2 text-center">
            {{msg}}        
        </div>
    {% endfor %}
    
    <form method="post" action="{{url_for('register')}}">
        <div class="mb-3">
            <label for="username" class="form-label subtext">Username</label>
            <input type="text" name="username" id="username" class="custom-form-control" placeholder="George Russel" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label subtext">Enter your age:</label>
            <input type="text" class="custom-form-control" name="age" id="age" inputmode="numeric" placeholder="26" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label subtext">Select your gender:</label>
            <select name="gender" id="gender" class="custom-form-select" required>
                <option value="Female" selected>Female</option>
                <option value="Male">Male</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label subtext">Password</label>
            <input type="password" name="password" id="password" class="custom-form-control" placeholder="password" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label subtext">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="custom-form-control" placeholder="password" required>
        </div>
        <div class="mb-3 text-center">
            <input type="submit" value="Register" class="custom-btn px-4 text">
        </div>
    </form>
</div>
{% endblock content %}

{% set curr_page="register" %}
