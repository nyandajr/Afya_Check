{% extends 'base.html' %}

{% block content %}
<div class="subtitle">
    Early Check-in
</div>
<form action="" method="post">
    <div class="mt-3">
      <label for="age" class="form-label subtext">Enter your age:</label>
      <input type="text" class="custom-form-control" name="age" id="age" placeholder="0">
    </div>
    <div class="mt-3">
        <label for="language" class="form-label subtext">Select your gender:</label>
        <select name="language" id="language" class="custom-form-select">
            <option value="female" selected>Female</option>
            <option value="male">Male</option>
        </select>
    </div>
    <!-- check-in options -->
    <div class="my-4 text">
        <div class="mb-4">
            <strong>Consistence fear or worries:</strong>
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" value="" id="check">
              <label class="form-check-label ms-2" for="check">
                Often feeling overwhelmed with irrational fears, avoiding certain places due 
                to worries, and frequently feeling scared without a clear reason
              </label>
            </div>
        </div>
        <div class="mb-4">
            <strong>Consistence fear or worries:</strong>
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" value="" id="check2">
              <label class="form-check-label ms-2" for="check2">
                Often feeling overwhelmed with irrational fears, avoiding certain places due 
                to worries, and frequently feeling scared without a clear reason
              </label>
            </div>
        </div>
    </div>
    <div class="my-3">
        <input type="submit" value="Submit" class="custom-btn px-3 subtext">
    </div>
</form>
{% endblock content %}
